<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy </title>
    <link rel="icon" href="images/finance.png">
    <meta property="og:image" content="images/converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/element.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alegreya:ital@0;1&family=EB+Garamond:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta PLN:*
                        </span>
                        <input class="form__field js-quantity" type="number" name="quantity" step="1" min="1" required
                            placeholder="wpisz walutę">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walute
                        </span>
                    </label>
                    <select class="js-currency">
                        <option value="EUR" selected>Euro(EUR)</option>
                        <option value="USD">Amreykański dolar (USD)</option>
                    </select>
                </p>
                <div class="form__result">
                    <p class="form__result">
                        Wynik: <input class="js-result" readonly>
                    </p>
                </div>
                <p>
                    <button class="form__button">Oblicz!</button>
                </p>
                <p class="form__info">
                    *Wymagane pole (kurs z dnoia 07.02.2023)
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
